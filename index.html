<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./script.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div id="display">12346</div>
    <div class="btn-group" id="top-row">
      <div class="btn" id="clear">CLEAR</div>
      <div class="btn">รท</div>
      <div class="btn">x</div>
    </div>
    <div class="btn-group" id="middle-rows">
      <div class="column" id="column-1">
        <div class="btn number-btn">7</div>
        <div class="btn number-btn">4</div>
        <div class="btn number-btn">1</div>
      </div>
      <div class="column" id="column-2">
        <div class="btn number-btn">8</div>
        <div class="btn number-btn">5</div>
        <div class="btn number-btn">2</div>
      </div>
      <div class="column" id="column-3">
        <div class="btn number-btn">9</div>
        <div class="btn number-btn">6</div>
        <div class="btn number-btn">3</div>
      </div>
      <div class="column" id="column-4">
        <div class="btn">-</div>
        <div class="btn" id="plus">+</div>
      </div>
    </div>
    <div class="btn-group" id="bottom-row">
      <div class="btn" id="decimal">.</div>
      <div class="btn" id="zero">0</div>
      <div class="btn" id="equal">=</div>
    </div>
  </div>
</body>
</html>
